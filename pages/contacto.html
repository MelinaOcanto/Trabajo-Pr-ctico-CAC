      <h2 class="tituloForm titulos"><u>Formulario de registro</u></h2>

      <form action ="show_data.html" target="_blank">
        <label for="Nombre">Nombre:</label><input type="text" name="Firstname" placeholder="Ingrese su nombre aquí..."><br><br>
        <label for="Apellido">Apellido:</label> <input type="text" name="Lastname" placeholder="Ingrese su apellido aquí..."><br><br>
        <label for="Dirección">Dirección:</label> <input type="text" name="Address" placeholder="Ingrese su dirección aquí..."><br><br>
        <label for="Ciudad">Ciudad:</label> <input type="text" name="City" value="C.A.B.A"><br><br>
        <label for="Código Postal">Código Postal:</label> <input type="text" name="Zipcode" placeholder="Ingrese su código postal aquí..."><br><br>
        <label for="Fecha de Nacimiento">Fecha de Nacimiento (mm/dd/yyyy):</label><input type="text" name="Birthdate"><br><br>

        <p>Género
            <input type="radio" name="Gender" value="Hombre" checked>Hombre
            <input type="radio" name="Gender" value="Mujer" checked>Mujer
            <input type="radio" name="Gender" value="Otro" checked>Otro
        </p>

        <p>Estudios:
            <input type="checkbox" name="Estudio" value="Primarios">Primarios
            <input type="checkbox" name="Estudio" value="Secundarios">Secundarios
            <input type="checkbox" name="Estudio" value="Terciarios">Terciarios
            <input type="checkbox" name="Estudio" value="Universitarios">Universitarios
            <input type="checkbox" name="Estudio" value="Otro">Otro
        </p>
        
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
